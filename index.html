<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DoctorCare</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap">

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/wrapper.css">
    </head>
    <body>
        <nav id="navigation">
            <div class="wrapper">
                <a href="#" class="logo">
                    <img src="./assets/img/logo.svg" alt="Logo da DoctorCare">
                </a>
                <div class="menu">
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Serviços</a></li>
                        <li><a href="">Depoimentos</a></li>
                    </ul>
                    <a href="#" class="button">Agende sua consulta</a>
                    <ul class="social-links">
                        <li><a target="_blank" href="https://instagram.com/">
                            <img src="./assets/img/icon-instagram.svg" alt="Logo Instagram">
                        </a></li>
                        <li><a target="_blank" href="https://facebook.com/">
                            <img src="./assets/img/icon-facebook.svg" alt="Logo Facebook">
                        </a></li>
                        <li><a target="_blank" href="https://youtube.com/">
                            <img src="./assets/img/icon-youtube.svg" alt="Logo YouTube">
                        </a></li>
                    </ul>
                </div>
                <button aria-expanded="false" aria-label="Abrir menu" onclick="openMenu()" class="open-menu">
                    <img src="./assets/img/icon-menu.svg" alt="Ícone abrir menu">
                    <img src="./assets/img/icon-menu-white.svg" alt="Ícone abrir menu">
                </button>
                <button aria-expanded="true" aria-label="Fechar menu" onclick="closeMenu()" class="close-menu">
                    <img src="./assets/img/icon-close.svg" alt="Ícone fechar menu">
                </button>
            </div>
        </nav>
    </body>
</html>
